<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body onload="cookie_enable()">
  <h3 id="heading" onclick="change_text(this)">click to change</h3>

  <button id="btn" onclick="date()">check date</button>
  <p id="demo"></p>

  
    <input type="text" id="in" placeholder="enter">
  
  <button id="btn" >upper Case</button>


  

  <script>

    change_text = (id)=>{
      id.innerHTML = "changed";
  }
  date = ()=>{
    const id = document.getElementById("demo");
    id.innerHTML = Date();
  }

  cookie_enable = ()=>{
    const id = document.getElementById("demo");
    if(navigator.cookieEnabled == true){
      
      id.innerHTML = "Cookie Enabled"
    }
    else{
      id.innerHTML = "Cookie unEnabled"
    }
  }

  const ele = document.getElementById("btn");
    ele.addEventListener("click", Alerts = ()=>{
      console.log("hello");
      alert("You click on a button to do upper case.");
    });

    ele.addEventListener("click", upper= ()=>{
      ele.value = ele.value.toUpperCase();
    });

</body>
