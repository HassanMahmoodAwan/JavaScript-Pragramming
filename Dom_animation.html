<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container{
    width: 400px; height: 400px;  background-color: rgb(0, 205, 0); }
#animated{
    width: 40px; height: 40px; position: absolute; background-color: #fff; }

</style>
<body>
    <p><button class="btn" onclick= "animation()">animate whitebox</button></p>

    <div id="container">
        <div id="animated"></div>
    </div>

    <script>
    //"use strict"
    function animation(){
        const element = document.getElementById("animated");
        let pixel = 0;
        let id = null;
        clearInterval(id);
        id = setInterval(frame, 1000);

        function frame(){
            while(pixel <= 350){
                pixel++;
                element.style.top = pixel + "px"; 
                element.style.left = pixel + "px";
            }
            if(pixel == 350){
                clearInterval(id);
            }
            
        }

    }
</script>
</body>

</html>
